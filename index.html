<html lang="en">
  <head>
    <title>Ask an expert</title>
    <link rel="stylesheet" href="stylesheet/main.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>
  <body>



    <div class="ask-an-expert">

      <!-- Page 1 - Landing -->
      <div class="ask-an-expert-landing">
        <div class="section-wrapper">
            <h1>Not what you expected?</h1>
            <a href="#ask-an-expert-form" class="ask-an-expert__link">Ask an expert</a>
        </div>
        <hr class="header-ln">
      </div>

      <!-- Page 2 - Form -->
      <div class="ask-an-expert-form">
        <h1>Ask an expert</h1>
        <div class="section-wrapper"> 
          <div class="expert-imgs"></div>
          <span class="expert-name"></span>
        </div>
        <form>
          <div>
            <p class="form-label">What you search for</p>
            <input type="text" class="search-input" value="top account ranked by total amount booked" class="search-input"></input>
          </div>  
          <div>
            <p class="form-label">Can you explain in a little more detail?</p>
            <textarea class="detail-input" placeholder="Message for expert" ></textarea>
          </div>
          <span class="form-validation">Fields cannot be empty</span>
          <div>
            <button type="cancel" class="round-button cancel-button" value="Cancel">Cancel</button>
            <button type="submit" class="round-button send-button" value="Submit">Send</button>
          </div>
        </form>
      </div>

      <!-- Page 3 - Thank you -->
      <div class="ask-an-expert-thank-you">
        <h1>Thank you.</h1>
        <p>An expert will get back to you soon</p>
        <hr class="header-ln">
      </div>
    </div>




    <script src="js/scripts.js"></script>
  </body>
</html>
